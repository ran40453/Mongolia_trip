<style>
/* Base overrides */
body {
  font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
  background-color: #F2F2F7;
  color: #111827;
  -webkit-font-smoothing: antialiased;
}

/* iOS-style glass headers / tabbar */
.glass {
  background: rgba(255, 255, 255, 0.9);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border-top: 1px solid rgba(0, 0, 0, 0.04);
  border-bottom: 1px solid rgba(0, 0, 0, 0.06);
}

/* Loading spinner */
.loader {
  width: 30px;
  height: 30px;
  border: 3px solid #e5e7eb;
  border-top-color: #3b82f6;
  border-radius: 999px;
  animation: spin 0.8s linear infinite;
}

@keyframes spin {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

/* Safe-area bottom padding for iOS */
.pb-safe {
  padding-bottom: env(safe-area-inset-bottom);
}

/* Make tappable elements feel clickable */
.tab-btn,
#modal-save,
#modal-cancel,
.ev-card,
.pack-toggle,
.primary-btn {
  cursor: pointer;
}

/* Event cards in list view – subtle iOS-style */
.ev-card {
  border-radius: 16px;
  border: 1px solid rgba(15, 23, 42, 0.06);
  background: #ffffff;
  box-shadow: 0 7px 15px rgba(15, 23, 42, 0.06);
}

/* Optional: slightly smaller caption text */
.ev-card .text-xs {
  font-size: 0.7rem;
}

/* Flights cards – give them stronger hierarchy */
.flight-card {
  border-radius: 18px;
  background: #ffffff;
  box-shadow: 0 10px 20px rgba(15, 23, 42, 0.08);
  border: 1px solid rgba(148, 163, 184, 0.25);
}

.flight-badge {
  display: inline-flex;
  align-items: center;
  gap: 4px;
  border-radius: 999px;
  padding: 4px 10px;
  font-size: 11px;
  background: #eff6ff;
  color: #1d4ed8;
}

/* Packing list checkboxes – easier to tap */
.pack-toggle {
  width: 20px;
  height: 20px;
}

/* Bottom sheet (edit modal) smoothness */
#modal-sheet {
  box-shadow: 0 -16px 40px rgba(15, 23, 42, 0.35);
}

#modal-bg {
  transition: opacity 0.25s ease;
}

/* Utility for tiny labels */
.label-xs {
  font-size: 0.65rem;
  letter-spacing: 0.08em;
  text-transform: uppercase;
}

/* App shell layout – keep things centered and mobile-first */
.app-shell {
  max-width: 480px;
  margin: 0 auto;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* Scroll area (中間內容區) */
.app-content-scroll {
  flex: 1;
  overflow-y: auto;
  padding: 16px;
  padding-bottom: 90px; /* avoid tabbar overlap */
}

/* Header */
.app-header {
  padding: 10px 16px 6px;
}

/* Tabbar fix – iOS style bottom bar */
.tabbar {
  position: sticky;
  bottom: 0;
  left: 0;
  right: 0;
  z-index: 30;
  padding-bottom: env(safe-area-inset-bottom);
}

/* Active / inactive tab buttons –讓 icon + 文字更穩定 */
.tab-btn svg {
  width: 22px;
  height: 22px;
}
.tab-btn span {
  font-size: 12px;
  line-height: 1.3;
}

/* Event list: 縮小字級、讓資訊更緊實 */
.ev-card {
  padding: 10px 12px;
}

/* 行程卡片右側時間 / 標籤的小字 */
.ev-meta {
  font-size: 11px;
  color: #6b7280;
}

/* Flights header –藍色票頭感 */
.flight-header {
  background: linear-gradient(135deg, #1d4ed8, #2563eb);
  color: #eff6ff;
}

.flight-airline {
  letter-spacing: 0.18em;
  font-size: 10px;
}

.flight-no {
  font-size: 11px;
}

/* Flights body –加一點緊實的 spacing */
.flight-card .flight-main {
  padding-top: 10px;
  padding-bottom: 8px;
}

/* Landmarks cards – hover 微動 */
.lm-card {
  transition: transform 0.12s ease, box-shadow 0.12s ease;
}

.lm-card:hover {
  transform: translateY(-1px);
  box-shadow: 0 6px 14px rgba(15, 23, 42, 0.07);
}

/* Landmark cards formatting */
.lm-card-title {
  font-size: 17px;
  font-weight: 700;
}
.lm-card-type {
  font-size: 13px;
  color: #6b7280;
  margin-bottom: 6px;
}
.lm-card-coord {
  font-size: 11px;
  color: #2563eb;
}

/* Packing list – checkbox + 行高調整 */
.pack-list-section-title {
  font-size: 11px;
  letter-spacing: 0.08em;
  text-transform: uppercase;
  color: #6b7280;
}

.pack-row {
  min-height: 40px;
}

/* 讓 checkbox 更像 iOS toggle 的大小 */
.pack-toggle {
  width: 20px;
  height: 20px;
  accent-color: #2563eb;
}

.exp-card {
  border-radius: 14px;
  border: 1px solid rgba(148, 163, 184, 0.3);
}

/* Day title section */
.day-title {
  font-size: 20px;
  font-weight: 700;
  margin: 18px 0 10px;
  color: #1f2937;
}

/* Event detail containers */
.ev-title {
  font-size: 15px;
  font-weight: 600;
}
.ev-place {
  font-size: 13px;
  color: #6b7280;
}
.ev-note {
  font-size: 12px;
  color: #4b5563;
  margin-top: 4px;
}
.ev-move {
  font-size: 11px;
  color: #9ca3af;
  margin-top: 3px;
}

/* Flight left/right station text */
.flight-station {
  font-size: 22px;
  font-weight: 700;
}
.flight-sub {
  font-size: 11px;
  color: #6b7280;
}

/* Packing list layout fix */
.pack-item-name {
  font-size: 15px;
  font-weight: 500;
}
.pack-item-memo {
  font-size: 12px;
  color: #6b7280;
}
.pack-qty {
  font-size: 12px;
  font-weight: 600;
  color: #2563eb;
}

/* Expenses total bar */
.exp-total-bar {
  font-size: 18px;
  font-weight: 700;
  padding: 12px 0;
  color: #111827;
}
</style>
